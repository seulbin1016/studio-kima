
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            /* Using Inter Tight as the primary narrow font */
            font-family: 'Inter Tight', 'Archivo Narrow', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #101010;
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            letter-spacing: -0.01em; /* Widened slightly from -0.02em */
        }
        
        /* Custom scrollbar for minimalist look */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Utility for ultra-narrow bold text */
        .font-condensed {
            font-family: 'Archivo Narrow', sans-serif;
            font-weight: 700;
            letter-spacing: -0.03em; /* Widened slightly from -0.05em */
            font-stretch: condensed;
        }
        
        /* Global tracking adjustment for the "narrow" look */
        h1, h2, h3, button, span {
            letter-spacing: -0.02em; /* Widened slightly from -0.04em */
        }
    </style>
